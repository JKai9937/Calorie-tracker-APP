<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Link the Manifest using relative path -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/google-fonts/noto-emoji@main/svg/emoji_u1f371.svg">
    
    <title>Intake // Tracker</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "industrial-bg": "#000000",
              "industrial-dark": "#1A1A1A",
              "industrial-darker": "#0A0A0A",
              "industrial-black": "#000000",
              "industrial-text": "#A3A3A3",
              "profile-bg": "#000000",
              "profile-border": "#333333",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0",
              lg: "0",
              xl: "0",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        -webkit-user-select: none;
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
        background-color: #000000;
        color: white;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
